<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora gasolina ou alcool">
    <link rel="stylesheet" href="Aula1.css">
    <title>Calculadora Gasolina ou Álcool </title>
</head>
<body>
    
<main class="conteiner"> 
    <img class="logo" src="./logo.png" alt="logo da calculadora gasolina ou alcool"/>
    <h1 class="teste">Qual melhor opção?</h1>

    <form onsubmit="calcular(event)" class="form">
        <label>Álcool (preço por litro): </label>
    <input 
    id="alcool"
    class="input"
    type="number"
    placeholder="4.90"
    min="1"
    step="0.01"
    required  

    /> 

<label>Gasolina (preço por litro): </label>
<input
id="gasolina"
class="input"
type="number"
placeholder="6.50"  
min="1"
step="0.01"
required

/>
<input class="button" type="submit" value="Calcular" /> 
    </form>


<section id="content-result" class="result hide"> 
<span id="text-result">Compensa usar álcool </span>

<span id="alcool-result">Álcool R$ 3.90</span>
<span id="gasolina-result">Gasolina R$ 6.80</span>
</section>


</main>    

<div class="info"> 
    <span class="tooltip">Veja como é feito o calculo</span>
    <a href="calculo.html">
    <img class="info-img" src="info.png" alt="veja como é feito o calculo"/>
    </a>
</div>
<script src="Aula1.js"></script>
</body>
</html>
